<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Libre+Franklin:400,700,900');

    * {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: 'Jost', sans-serif;
        outline: none;
    }

    body {
        font-family: 'Libre Franklin', sans-serif;
        background: #c1c1c1;
    }

    h2 {
        color: #3E333F;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 2rem 0 3rem 0;
        text-align: center;
    }

    .wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form {
        width: 425px;
        height: auto;
        background: #fff;
        padding: 35px 50px;
        border-radius: 2px;
    }

    .form .input_wrap {
        margin-bottom: 20px;
        width: 325px;
        position: relative;
    }

    .form .input_wrap:last-child {
        margin-bottom: 0;
    }

    .form .input_wrap label {
        display: block;
        margin-bottom: 5px;
    }

    .form .input_wrap input {
        padding: 15px;
        width: 100%;
        border: 1px solid transparent;
        font-size: 16px;
        border-radius: 3px;
    }

    .form .input_wrap .input {
        background: #f5f4f4;
        padding-right: 35px;
    }

    .form .input_wrap .input:focus {
        border-color: #1dbf73;
    }

    .form .input_wrap .input_field {
        position: relative;
    }

    .form .input_wrap .btn {
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #fff;
    }

    .form .input_wrap .btn.disabled {
        background: #727272;
    }

    .form .input_wrap .btn.enabled {
        background: #1dbf73;
        cursor: pointer;
    }

    .form .input_wrap .error_msg {
        font-size: 15px;
        margin-bottom: 5px;
        color: #f74040;
        display: none;
    }

    .Alink h3 a {
        color: rgb(0, 119, 255);
    }
</style>

<body>
    <h2>Login Form</h2>
    <div class="wrapper">
        <div class="form">
            <form method="post" action="/index.html" onsubmit="return validation();">
                <div class="input_wrap">
                    <label for="input_text">Email or Username</label>
                    <div class="input_field">
                        <input type="text" name="username" class="input" id="input_text">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="input_password">Password</label>
                    <div class="input_field">
                        <input type="password" name="password" class="input" id="input_password">
                    </div>
                </div>
                <div class="input_wrap">
                    <span class="error_msg">Incorrect username or password. Please try again</span>
                    <input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
                </div>
                <div class="Alink">
                    <h3>Not a member ? <a href="./register.html">Register</a></h3>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    // const registeredUsers = ['user1', 'user2', 'user3'];

    function validation() {
        var input_text = document.querySelector("#input_text");
        var input_password = document.querySelector("#input_password");
        var error_msg = document.querySelector(".error_msg");

        if (input_text.value.length <= 3 || input_password.value.length <= 3) {
            error_msg.style.display = "inline-block";
            error_msg.innerText = "Username or password is too short.";
            input_text.style.border = "1px solid #f74040";
            input_password.style.border = "1px solid #f74040";
            return false;
        } 
        // else if (!registeredUsers.includes(input_text.value)) {
        //     error_msg.style.display = "inline-block";
        //     error_msg.innerText = "User not registered. Please register first.";
        //     input_text.style.border = "1px solid #f74040";
        //     input_password.style.border = "1px solid #f74040";
        //     return false;
        // } 
        else {
            return true;
        }
    }

    var input_fields = document.querySelectorAll(".input");
    var login_btn = document.querySelector("#login_btn");

    input_fields.forEach(function (input_item) {
        input_item.addEventListener("input", function () {
            var allFieldsFilled = true;
            input_fields.forEach(function (field) {
                if (field.value.length <= 3) {
                    allFieldsFilled = false;
                }
            });

            if (allFieldsFilled) {
                login_btn.disabled = false;
                login_btn.className = "btn enabled";
            } else {
                login_btn.disabled = true;
                login_btn.className = "btn disabled";
            }
        });  
    });
</script>

</html>
